<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, eventos y funciones</title>
    <style>
        .box {
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed {
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
    <script title="text/javascript" src="33.json.js"></script>
</head>

<body>
    <!--
        1. Formulario con campos: nombre, apellido y edad
        2. Boton para enviar el formulario: evento submit
        3. Mostrar datos por pantalla
        4. Tener un boton que muestra los datos actuales del formulario
        5. Validación del formulario
    -->
    <h1>Ejercicio DOM, eventos y funciones</h1>
    <div class="box">
        <!--para no redirigir a otra pagina-->
        <form action="" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre: </label><br />
            <input type="text" name="nombre" id="nombre"><br />
            <span id="error_nombre"></span>

            <label for="apellido">Apellido: </label><br />
            <input type="text" name="apellido" id="apellido"><br />
            <span id="error_apellido"></span>

            <label for="edad">Edad: </label><br />
            <input type="number" name="edad" id="edad"><br />
            <span id="error_edad"></span>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <h3>Información del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellido">
            Apellido: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>

    </div>
</body>

</html>
