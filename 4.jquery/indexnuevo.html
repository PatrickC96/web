<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="02-eventos.js"></script>

    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms;
        }
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border: 1px solid black;
            border-radius: 999px;
        }
    </style>
    <title>Aprendiendo JQuery</title>
</head>
<body>
    <h1>Aprendiendo jQuery - Eventos</h1>
    <div id="sigueme"></div>
    <form>
        <input type="text" id="nombre"/>
    </form>
    <div id="datos"></div>
    <div id="caja">
        Soy una caja
    </div>
    <p></p>
</body>


</html>
