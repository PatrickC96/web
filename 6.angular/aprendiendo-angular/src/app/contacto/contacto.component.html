<p>Contacto</p>
<!--para convertirlo en form de angular-->
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="nombre">Nombre</label>
    <br/>
    <!--cada campo forma parte del formulario de angular-->
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto_usuario.nombre" required pattern="[a-zA-Z]+"/>
    <span *ngIf="nombre.touched $$ !nombre.valid">
        El nombre es obligatorio
    </span>
    <br/>
    <label for="apellido">Apellido</label>
    <br/>
    <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="contacto_usuario.apellido" required pattern="[a-zA-Z]+"/>
    <span *ngIf="apellido.touched $$ !apellido.valid">
        El apellido es obligatorio
    </span>
    <br/>
    <label for="correo">Correo</label>
    <br/>
    <input type="text" name="correo" #correo="ngModel" [(ngModel)]="contacto_usuario.correo" required/>
    <span *ngIf="correo.touched $$ !correo.valid">
        El correo no es v√°lido
    </span>
    <br/>
    <label for="mensaje">Mensaje</label>
    <br/>
    <textarea type="text" name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto_usuario.mensaje" required>
    </textarea>
    <span *ngIf="mensaje.touched $$ !mensaje.valid">
        El mensaje es obligatorio
    </span>
    <br/>
    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid"/>
    <!--deshabilito el formulario cuando no es valido-->
</form>
