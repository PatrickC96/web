<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <div class="container border">
            <h1 class="text-center text-uppercase bg-info " >Formulario basico</h1>
            <br>
            <form action="">
                <div>
                    <!--required en el input 
                        form-control-lg para hacer mas grande el texto
                    -->
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Ingrese el Nombre" class="form-control" required > 
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <div>
                    <label for="numero">Numero</label>
                    <input type="number" name="" id="" min="0" max="99" class="form-control">
                </div>
                <div>
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="genero">Genero</label>
                    <input type="checkbox" class="form-control" type="radio" required>
                </div>
                <div>
                    <label for="opcion">Elige una Opcion</label>
                    <select name="" id="opcion" class="form-control">
                        <option value="">Opcion 1</option>
                        <option value="">Opcion 2</option>
                        <option value="">Opcion 3</option>
                        <option value="">Opcion 4</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <br>
                    <textarea placeholder="Escriba un mensaje" name="" id="mensaje" cols="30" rows="10"
                        class="form-control"></textarea>
                </div>
                <div>
                    <label for="archivo">Archivo</label>
                    <input type="file" class="form-control-file" id="archivo" required>
                    <p class="text-info">Maximo 2 MB</p>
                </div><br>

                <button class="btn btn-primary form-control">Enviar</button>
            </form>

        </div>
    </header>

</body>

</html>
