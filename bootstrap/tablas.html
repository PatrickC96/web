<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi web</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!--le .min es una vercion corta del original-->
    <!-- <link rel="stylesheet" href="css/bootstrap.css" type="text/css">-->
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <!--en archivo .css tiene mayor importancia-->
</head>

<body>
    <!--los div son divisores-->
    <div class="container">
        <h1>Mi web</h1>
        <h2>Tablas</h2>
        <table class="table table-bordered table-hover">
            <tr class="table-active">
                <th>Nombre</th>
                <th>Apelido</th>
                <th>Pais</th>
            </tr>
            <tr class="table-warning">
                <td>Daniel</td>
                <td>Viera</td>
                <td>Ecuador</td>
            </tr>
            <tr class="table-danger">
                <td>Daniela</td>
                <td>Vera</td>
                <td>Colombia</td>
            </tr>
            <tr class="table-info">
                <td>Daniel</td>
                <td>Viera</td>
                <td>Ecuador</td>
            </tr>
            <tr class="table-dark">
                <td>Daniela</td>
                <td>Vera</td>
                <td>Colombia</td>
            </tr>
        </table>
    </div>
</body>

</html>
